{% extends 'navbar.html' %}

{% block body %}
     <div class="col-md-6">
            <h2>Task to be completed</h2>

            <div class="shadow card">
                <div class="card-body">
                    <h4 class="card-title">Task {{task.id}}</h4>
                    <h5>{{task.name}}</h5>

                    <p><b>{{task.priority}}</b></p>
                    <a href="{% url 'todo_app:delete' task.id %}" class="btn btn-danger">DELETE</a>
                    <a href="{% url 'todo_app:update' task.id %}" class="btn btn-success">UPDATE</a>
                </div><br>

            </div>
            <br>

        </div>
{% endblock %}
